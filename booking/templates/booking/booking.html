{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <!-- About Section -->
    <div class="row">
        <div class="col-4 text-center">
            <img src="{% static 'images/about_pic.jpg' %}" width="75%">
        </div>
        <div class="col-8">
            <!-- Title -->
            <h2>{{ about.title }}</h2>
            <!-- Content -->
            {{ about.content | safe }}
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 my-5">
            <h2>Make a Booking</h2>
            <p>If you'd like to visit us plese fill in the booking form below:</p>
            <form method="post">
                {{ booking_form | crispy }}
                {% csrf_token %}
                <button class="btn btn-secondary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
